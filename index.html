
<html>
    <head>
        <meta charset="UTF-8">
         <title>酷課學習知識地圖編輯器</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/tree.css">
        <link rel="stylesheet" href="css/layout.css">
    </head>
    <body>

         <!-- 右鍵觸發的 menu -->
        <div id="context-menu">
          <ul class="dropdown-menu" role="menu">
            <li><a tabindex="-1" id="modify">修改</a></li>
             <li class="divider"></li>
             <li><a tabindex="-1" id="add">新增子節點</a></li>
             <li class="divider"></li>
             <li><a tabindex="-1" id="delete">刪除節點</a></li>
          </ul>
        </div>

        <!-- 節點編輯對話窗  -->

        <div id="modal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 id="modal-title"></h4>
              </div>
              <div class="modal-body">
                <form class="contact" name="contact">
                    <input class="form-control input-lg" type="text" id="modal-input" class="input-lg">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modal-submit" data-dismiss="modal">確定</button>
                <button type="button" class="btn btn-default" id="modal-cancel" data-dismiss="modal">取消</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <section class="container">
            <h1 style="text-align:center">編輯請按右鍵</h1>
            <button type="button" class="btn btn-default btn-lg btn-block" id="export" data-toggle="modal"  >匯出 JSON</button>
            <div class="tree"></div>
        </section>
          


            <!-- 匯出 JSON 對話窗 -->
        <div id="modal-JSON-export" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1>匯出 JSON</h1>
              </div>
              <div class="modal-body">
                <form class="contact" name="contact">
                    <textarea class="form-control" rows="10" id="textarea-JSON-export"></textarea>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">完成</button>
              </div>
            </div>
          </div>
        </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/contextmenu.js" ></script>   
        <script src="js/tree.js" ></script>   
        
    </body>
</html>
